    title: Internationaler Transport, landwirtschaftliche und Baumaschinen
    about-1: Unser Hauptgeschäftsbereich sind Transporte von Ladungen innerhalb der Europäischen Union. Gerne übernehmen wir auch Transporte in andere Länder, ganz nach den Wünschen unserer Kunden. Die Ware ist durch eine Haftpflichtversicherung des Frachtführers im internationalen und nationalen Verkehr versichert. Wir verfügen über Anhänger für den Transport von landwirtschaftlichen und Baumaschinen.
    about-2: Unser Transportunternehmen möchte ein breites Spektrum an Dienstleistungen im Bereich des nationalen und internationalen Straßentransports anbieten. Transportdienstleistungen und Spedition sind unsere Spezialität und Leidenschaft! Wir sind zuverlässig in unseren Aktivitäten und genießen das Vertrauen und die Anerkennung unserer Kunden im Inland sowie im Ausland. Wir setzen auf Qualität!
