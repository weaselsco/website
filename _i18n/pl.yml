  services:
    quote:
      text: Połączenie sił to początek, pozostanie razem to postęp, wspólna praca to sukces.
      author: Henry Ford, amerykański inżynier oraz założyciel Ford Motor Company
    title: Warto z Nami współpracować
    content:
      block-1:
        title: Monitorowanie
        text: Ciągniki wyposażone są w system GPS pozwalający na nieprzerwaną łączność z pojazdem co jest dla Państwa dodatkową gwarancją bezpieczeństwa powierzonych ładunków.
      block-2:
        title: Spedycja
        text: Codziennie jesteśmy do Państwa dyspozycji, gwarantując, profesjonalne wykonanie powierzonych nam działań. Jakość i niezawodność jest domeną naszej działalności.
      block-3:
        title: Dyspozycyjność
        text: Jesteśmy firmą ceniącą Klienta, dbamy o jakość, terminowość i rzetelność wykonywanych usług transportowych. Do każdego zlecenia podchodzimy profesjonalnie, zaufało nam wielu przedsiębiorców.
      block-4:
        title: Wszechstronność
        text: Dalekie trasy to nasza specjalność. Nasi kierowcy to doświadczeni pracownicy z wieloletnią praktyką. Stawiamy, na jakość i bezpieczeństwo prowadzonych działań. Transport krajowy to dla nas codzienność.
      block-5:
        title: Transport ponadgabarytowy
        text: Maszyny budowlane, rolnicze czy ładunki nietypowe? Chętnie podejmujemy się transportów naczepą niskopodłogową do przewozu ładunków ponadgabarytowych.

  partners: Nasi partnerzy

  gallery:
    btn: galeria
    title: Transport międzynarodowy, maszyn rolniczych i budowlanych
    about-1: Naszą główną domeną są przewozy ładunków na terenie Unii Europejskiej. Chętnie podejmujemy się transportów do innych krajów, zgodnie z życzeniem klienta. Towar ubezpieczony jest polisą OC przewoźnika w ruchu międzynarodowym i krajowym. Posiadamy naczepy przeznaczone do transportu maszyn rolniczych oraz budowlanych.
    about-2: Nasza firma transportowa pragnie dostarczyć pełen wachlarz usług w zakresie drogowego transportu krajowego i międzynarodowego. Usługi transportowe i spedycja to nasza specjalność, a także pasja!
      W naszych działaniach jesteśmy niezawodni, ciesząc się uznaniem oraz zaufaniem Klientów w kraju, jak również za granicą. Stawiamy na jakość!
    about-3: Realizujemy zamówienia zarówno od dużych Przedsiębiorstw, jak i małych Firm. Dla nas liczy się indywidualne podejście do świadczonych usług. Codziennie jesteśmy dla Państwa!
    about-4: Zdajemy sobie sprawę z wyzwań, jakie niesie transport ciężkiego sprzętu, dlatego każde zlecenie realizujemy z najwyższą starannością i precyzją, zapewniając bezpieczeństwo oraz terminowość dostaw. W zakresie transportu ponadgabarytowego, skupiamy się na przewozie dużych maszyn budowlanych, wojskowych oraz rolniczych. 
