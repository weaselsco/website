  content:
    block-1-title: 'Wszechstronność'
    block-1: 'Dalekie trasy to nasza specjalność. Nasi kierowcy to doświadczeni pracownicy z wieloletnią praktyką. Stawiamy, na jakość i bezpieczeństwo prowadzonych działań. Transport krajowy to dla nas codzienność.'
    block-2-title: 'Transport ponadgabarytowy'
    block-2: 'Maszyny budowlane, rolnicze czy ładunki nietypowe? Chętnie podejmujemy się transportów naczepą niskopodłogową do przewozu ładunków ponadgabarytowych.'
    block-3-title: 'Spedycja'
    block-3: 'Codziennie jesteśmy do Państwa dyspozycji, gwarantując, profesjonalne wykonanie powierzonych nam działań. Jakość i niezawodność jest domeną naszej działalności.'
    block-4-title: 'Monitorowanie'
    block-4: 'Ciągniki wyposażone są w system GPS pozwalający na nieprzerwaną łączność z pojazdem co jest dla Państwa dodatkową gwarancją bezpieczeństwa powierzonych ładunków.'
    block-5-title: 'Dyspozycyjność'
    block-5: 'Jesteśmy firmą ceniącą Klienta, dbamy o jakość, terminowość i rzetelność wykonywanych usług transportowych. Do każdego zlecenia podchodzimy profesjonalnie, zaufało nam wielu przedsiębiorców.'
    made-by: 'łasica'
    copyright: '2016 © Weasels. Wszelkie prawa zastrzeżone.'
  gallery:
    title: Transport międzynarodowy, maszyn rolniczych i budowlanych
  about:
    poczatki: |
      Spółka powstała w 2016 roku, chociaż początki Naszej przygody z transportem sięgają 1989 roku. Początkowo dysponowała jednym pojazdem, a jego kierowcą był właściciel.

      Z roku na rok flota sukcesywnie się powiększała starsze zestawy zostały zastąpione nowymi i w chwili obecnej dysponujemy zestawami typu ciągnik z naczepą o kubaturze 90-100 m³ oraz zestawem z naczepą niskopodłogową do przewozu maszyn budowlanych oraz rolniczych.

      Naszym celem jest dalszy rozwój oraz dążenie do jak najwyższej jakości świadczonych przez nas usług.
    uslugi: 'Naszą główną domeną są przewozy ładunków na terenie Unii Europejskiej. Chętnie podejmujemy się transportów do innych krajów, zgodnie z życzeniem klienta. Towar ubezpieczony jest polisą OC przewoźnika w ruchu międzynarodowym i krajowym. Posiadamy naczepy przeznaczone do transportu maszyn rolniczych oraz budowlanych.'
